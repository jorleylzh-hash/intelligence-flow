version: '3.8'
services:
  backend:
    build: ./backend_api
    container_name: flow_brain
    command: uvicorn main:app --host 0.0.0.0 --port 8000 --reload
    volumes:
      - ./backend_api:/app
    ports:
      - "8000:8000"
    env_file:
      - ./backend_api/.env
  frontend:
    image: node:18-alpine
    working_dir: /app
    volumes:
      - ./frontend_hud:/app
    command: sh -c "npm install && npm run dev -- --host"
    ports:
      - "3000:5173"
    environment:
      - VITE_API_URL=http://localhost:8000
    depends_on:
      - backend
